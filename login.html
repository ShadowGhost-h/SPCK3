<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body style="background-image: url(./img/HD-wallpaper-anime-street-japan-japanese-anime-orginal-scenery-street-night.jpg);">
    <div class="account-box" id="login">
        <h2>Đăng Nhập</h2>
          <div class="user-box">
            <label for="email" class="he">Email</label>
            <input id="email" type="text" name="" required="" placeholder="Hãy nhập email của bạn">
          </div>
          <div class="user-box">
            <label for="password" class="he">Mật khẩu</label>
            <input id="password" type="password" name="" required="" placeholder="Hãy nhập mật khẩu của bạn">
          </div>
          <div class="selector">
            <a class="account" href="./Register.html">Bạn chưa có tài khoản?</a>
            <button type="submit" class="btn" id="login-btn">Xác nhận</button>
          </div>
    </div>
    <script type="module" src="./firebase/login.js"></script>
</body>
</html>
