<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body style="background-image: url(./img/HD-wallpaper-anime-street-japan-japanese-anime-orginal-scenery-street-night.jpg);">
    <div class="account-box" id="register">
        <h2>Đăng Ký</h2>
            <div class="user-box">
                <label for="email" class="he">Email</label>
                <input id="email" type="text" name="" required="" placeholder="Hãy nhập email">
            </div>
            <div class="user-box">
                <label for="username" class="he">Tên đăng nhập</label>
                <input id="username" type="text" name="" required="" placeholder="Hãy nhập tên đăng nhập">
            </div>
            <div class="user-box">
                <label for="password" class="he">Mật khẩu</label>
                <input id="password" type="password" name="" required="" placeholder="Hãy nhập mật khẩu">
            </div>
            <div class="user-box">
                <label for="confirmpassword" class="he">Nhập lại mật khẩu</label>
                <input id="confirmpassword" type="password" name="" required="" placeholder="Hãy nhập lại mật khẩu">
            </div>

            <div class="selector">
                <a class="account" href="./Login.html">Bạn đã có tài khoản?</a>
                <button type="submit" class="btn">Xác nhận</button>
            </div>
    </div>
    <script type="module" src="./firebase/register.js"></script>
</body>
</html>
